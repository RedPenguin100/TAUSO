name: Build and Test Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
#      - name: Run Make
#        run: make
#        working-directory: external/risearch/RIsearch1
      - name: Compute env hash
        id: envhash
        run: echo "hash=$(sha256sum environment.yml | cut -d' ' -f1)" >> $GITHUB_OUTPUT
      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          environment-name: tauso
          cache-env: true           # <— THIS enables caching
          cache-downloads: true     # <— Also caches pkgs
          cache-environment-key: ${{ runner.os }}-tauso-${{ steps.envhash.outputs.hash }}
          init-shell: bash
      - name: Install tauso
        run: micromamba run -n tauso pip install -e .
      - name: Install raccess
        run: tauso install-raccess
#      - name: Install genome
#        run: tauso setup-genome
      - name: Run tests
        run: micromamba run -n tauso pytest -vvvs